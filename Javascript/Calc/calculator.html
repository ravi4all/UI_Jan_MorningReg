<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="calc.js"></script>
</head>

<body>
    <h1>Basic Calc Using JS</h1>

    <table>
        <tr>
            <td>
                <label for="f_num">Enter first number</label>
            </td>
            <td>
                <input type="text" placeholder="Enter first number" id="f_num">
            </td>
        </tr>
        <tr>
            <td>
                <label for="s_num">Enter first number</label>
            </td>
            <td>
                <input type="text" placeholder="Enter second number" id="s_num">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="div">/</button>
                <button id="mul">*</button>
            </td>
        </tr>
    </table>

    <h2>Result is <span id="result"></span></h2>

</body>

</html>
