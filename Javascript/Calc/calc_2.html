<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            text-align: right;
            width: 410px;
            height: 40px;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        button {
            width: 100px;
            height: 50px;
            font-size: 30px;
        }
    </style>
    <script src="calc_3.js"></script>
</head>

<body>

    <h1>Advance Calculator</h1>

    <h2 id="result"></h2>
    <input type="text" id="box_1" readonly placeholder="0000000">

    <table>
        <tr>
            <td>
                <button class="num">7</button>
            </td>
            <td>
                <button class="num">8</button>
            </td>
            <td>
                <button class="num">9</button>
            </td>
            <td>
                <button class="opr">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num">4</button>
            </td>
            <td>
                <button class="num">5</button>
            </td>
            <td>
                <button class="num">6</button>
            </td>
            <td>
                <button class="opr">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="num">1</button>
            </td>
            <td>
                <button class="num">2</button>
            </td>
            <td>
                <button class="num">3</button>
            </td>
            <td>
                <button class="opr">/</button>
            </td>
        </tr>
        <tr>
            <td><button class="num">0</button></td>
            <td><button>.</button></td>
            <td><button id="calc">=</button></td>
            <td>
                <button class="opr">*</button>
            </td>
        </tr>
    </table>

</body>

</html>
